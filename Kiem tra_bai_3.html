<script>
    let x = [2,3,4,5,6,7,8,9,1,28]
    function indexof(x){
        for (let i = 0;i<x.length;i++){
            let sum = 0;
            for (let j=1;j<x[i];j++){
                sum +=j;
                if ( sum==x[i] && x[i]%j==0 ){
                     document.write(x[i]+" là số hoàn hảo tại vị trí"+ i+'<br>')
                }
            }
        }
    }
    indexof(x);
</script>
